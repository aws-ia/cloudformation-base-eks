AWSTemplateFormatVersion: 2010-09-09
Description: >-
  DEPRECATED: Retaining temporarily for specific backwards compatibility use
  case. Replaced by:
  ./templates/workloads/amazon-eks.template.yaml.
  Deploys an EKS cluster into an existing VPC (qs-1p7nknoi6).
Transform: [QuickStartParameterResolver]
# QuickStartParameterResolver interpolates the ~~/<ConfigSetName>/*~~ values
# below into the values of the resolved SSM parameter via the
# QuickStartParameterResolver macro resource in the
# amazon-eks-per-region-resources.template.yaml template.
Metadata:
  cfn-lint: { config: { ignore_checks: [W9002, W9003, W9004, W9006] } }
  ConfigSetName: !Ref ConfigSetName
Parameters:
  KeyPairName:
    Type: String
    Default: ''
  QSS3BucketName:
    Type: String
    AllowedPattern: ^[0-9a-z]+([0-9a-z-]*[0-9a-z])*$
    Default: aws-quickstart
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/.]*$
    Default: cloudformation-base-eks/
    Type: String
  QSS3BucketRegion:
    Default: us-east-1
    Description: The Region where the Quick Start S3 bucket (QSS3BucketName) is
      hosted. When using your own bucket, you must specify this value.
    Type: String
  RemoteAccessCIDR:
    Type: String
    AllowedPattern: ^(disabled-onlyssmaccess|(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2])))$
    ConstraintDescription: >-
      CIDR block parameter must be disabled-onlyssmaccess or in the form
      x.x.x.x/x.
    Default: disabled-onlyssmaccess
  EKSPublicAccessEndpoint:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  AdditionalEKSAdminUserArn:
    Type: String
    Default: ''
  AdditionalEKSAdminRoleArn:
    Type: String
    Default: ''
  NodeInstanceType:
    Default: t3.medium
    Type: String
  NumberOfNodes:
    Default: 3
    Type: Number
  MaxNumberOfNodes:
    Default: 3
    Type: Number
  VPCID:
    Type: AWS::EC2::VPC::Id
  PublicSubnet1ID:
    Type: String
    Default: ''
  PublicSubnet2ID:
    Type: String
    Default: ''
  PublicSubnet3ID:
    Type: String
    Default: ''
  PrivateSubnet1ID:
    Type: AWS::EC2::Subnet::Id
  PrivateSubnet2ID:
    Type: String
    Default: ''
  PrivateSubnet3ID:
    Type: String
    Default: ''
  ProvisionClusterAutoScaler:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  ProvisionMetricsServer:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  ProvisionALBIngressController:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  GrafanaIntegration:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  PrometheusIntegration:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  ProvisionBastionHost:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Enabled
  BastionAMIID:
    Type: String
    Default: ''
  EfsStorageClass:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  HttpProxy:
    Type: String
    Default: ''
  FargateNamespaces:
    Type: String
    Default: ''
  FargateLabels:
    Type: String
    Default: ''
  EKSClusterName:
    Type: String
    Default: ''
  ConfigSetName:
    Type: String
  TestSuite:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
  NodeInstanceFamily:
    AllowedValues: [Standard, ARM, GPU]
    Type: String
  NodeGroupOS:
    Type: String
    AllowedValues:
      - Amazon Linux 2
      - Bottlerocket
      - Windows
    Default: Amazon Linux 2
  NodeGroupType:
    Type: String
    AllowedValues: [Managed, Unmanaged]
    Default: Managed
Mappings:
  Config:
    Prefix: { Value: cloudformation-base-eks }
    ParameterPrefix: { Value: /cloudformation/base-eks }
    Namespace:
      Prometheus: prometheus
